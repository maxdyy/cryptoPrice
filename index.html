<!DOCTYPE html>
<html>
<head>
  <title>cryptoPrice</title>
  <meta name="author" content="Maksym Dmukhovskyy">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center name truncate">cryptoPrice</a>
    </div>
  </nav>


  <div class="container popUpCard">
    <div class="row">
          <div class="col s6 offset-s3">
            <div class="card deep-purple darken-4">
              <div class="card-content grey-text text-darken-2 grey lighten-4">
                <span class="card-title">Cryptocurrency Value App</span>
                <p>This web app was created with some Sunday spare time, MaterializeCSS, SASS, Jquery and Digital Currency API. </p>
              </div>
              <div class="card-action">
                <a class="quickPrice grey-text text-lighten-4">Quick Price</a>
                <a class="converter grey-text text-lighten-4">Converter</a>
              </div>
            </div>
          </div>
        </div>
  </div>

  <div class="row priceWrap">
    <div class='priceContainer col s10 m8 l8 z-depth-3'>
      <div class='selectorWrap'>
        <div class="input-field col s10">
          <select id="cryptoCurPri">
            <option value="btc" selected>Bitcoin</option>
            <option value="XRP">Ripple</option>
            <option value="3">Option 3</option>
          </select>
        </div>
        <div class="input-field col s10">
          <select id="curPri">
            <option value="usd" selected>US Dollar</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </div>
      </div>
      <div class="buttonWrap">
        <a class="waves-effect waves-light btn grey darken-4 submit">Submit</a>
      </div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script src="script.js"></script>
</body>
</html>
