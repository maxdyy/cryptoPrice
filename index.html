<!DOCTYPE html>
<html>
<head>
  <title>cryptoPrice</title>
  <meta name="author" content="Maksym Dmukhovskyy">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center name truncate">cryptoPrice</a>
    </div>
  </nav>

  <div class="row priceWrap">
    <div class='priceContainer col s10 m8 l6 z-depth-3'>
      <div class='selectorWrap'>
        <div class="input-field col s10">
          <select id="cryptoCurPri">
            <option value="BTC" selected>Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin</option>
            <option value="XRP">Ripple</option>
            <option value="XMR">Monero</option>
            <option value="NEO">NEO</option>
            <option value="DASH">Dash</option>
            <option value="ZEC">Zcash</option>
            <option value="IOT">IOTA</option>
            <option value="LSK">Lisk</option>
            <option value="ETC">Ethereum Classic</option>
            <option value="EOS">EOS</option>
            <option value="GNT">Golem</option>
            <option value="DOGE">Dogecoin</option>
            <option value="SC">Siacoin</option>
            <option value="BNT">Bancor Network Token</option>
            <option value="WAVES">Waves</option>
            <option value="STRAT">Stratis</option>
            <option value="GAS">Gas</option>
            <option value="BCH">Bitcoin Cash</option>
            <option value="SNT">Status</option>
            <option value="SBD">Steem Dollars</option>
          </select>
        </div>
        <div class="input-field col s10">
          <select id="curPri">
            <option value="USD" selected>US Dollar</option>
            <option value="GBP">Pound</option>
            <option value="EUR">Euro</option>
            <option value="CHF">Swiss Franc</option>
            <option value="AUD">Australian Dollar</option>
            <option value="CAD">Canadian Dollar</option>
            <option value="RUB">Russian Ruble</option>
          </select>
        </div>
      </div>
      <div class="buttonWrap">
        <a class="waves-effect waves-light btn grey darken-4 submit">Submit</a>
        <div class="responce">
          <div class="preloader-wrapper small active scale-transition">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
          <div class="dataWrap">
            <div class="value"></div>
            <div class="percent"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script src="script.js"></script>
</body>
</html>
