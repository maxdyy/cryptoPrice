<!DOCTYPE html>
<html>

<head>
  <title>cryptoPrice</title>
  <meta name="author" content="Maksym Dmukhovskyy">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="shortcut icon" type="image/png" href="images/favicon-16x16.png">
  <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="apple-touch-icon" href="images/touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="167x167" href="images/touch-icon-ipad-retina.png">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center name truncate">cryptoPrice</a>
    </div>
  </nav>
  <div class="row priceWrap">
    <div class='priceContainer col s10 m8 l6 z-depth-3'>
      <div class='selectorWrap'>
        <div class="input-field col s10">
          <select id="cryptoCurPri">
            <option value="Bitcoin" selected>Bitcoin</option>
            <option value="Ethereum">Ethereum</option>
            <option value="Litecoin">Litecoin</option>
            <option value="Ripple">Ripple</option>
            <option value="Monero">Monero</option>
            <option value="NEO">NEO</option>
            <option value="Dash">Dash</option>
            <option value="Zcash">Zcash</option>
            <option value="IOTA">IOTA</option>
            <option value="Lisk">Lisk</option>
            <option value="ethereum-classic">Ethereum Classic</option>
            <option value="EOS">EOS</option>
            <option value="golem-network-tokens">Golem</option>
            <option value="Dogecoin">Dogecoin</option>
            <option value="Siacoin">Siacoin</option>
            <option value="Bancor">Bancor Network Token</option>
            <option value="Waves">Waves</option>
            <option value="Stratis">Stratis</option>
            <option value="Gas">Gas</option>
            <option value="bitcoin-cash">Bitcoin Cash</option>
            <option value="Status">Status</option>
            <option value="steem">Steem</option>
          </select>
        </div>
        <div class="input-field col s10">
          <select id="curPri">
            <option value="USD" selected>US Dollar</option>
            <option value="GBP">Pound</option>
            <option value="EUR">Euro</option>
            <option value="CHF">Swiss Franc</option>
            <option value="AUD">Australian Dollar</option>
            <option value="CAD">Canadian Dollar</option>
            <option value="RUB">Russian Ruble</option>
          </select>
        </div>
      </div>
      <div class="buttonWrap">
        <a class="waves-effect waves-light btn grey darken-4 submit">Submit</a>
        <div class="responce">
          <div class="preloader-wrapper small active scale-transition">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
          <div class="dataWrap">
            <div class="value"></div>
            <div class="percent"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <a target="_blank" href="https://github.com/maxdyy/cryptoPrice">
      <i class="fa fa-github fa-lg" aria-hidden="true"></i>
    </a>
    <a target="_blank" href="https://coinmarketcap.com/api/">
      <i class="fa fa-code fa-lg" aria-hidden="true"></i>
    </a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
